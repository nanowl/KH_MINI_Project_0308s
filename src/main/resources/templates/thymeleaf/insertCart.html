<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>장바구니 상품 추가</title>
</head>
<body>
<h2>장바구니 상품 추가</h2>
<form method="post" th:action="@{/insert/cart}">
  <label for="userId">사용자 ID:</label>
  <input type="text" name="userId" id="userId"><br><br>
  <label for="productId">상품 ID:</label>
  <input type="text" name="productId" id="productId"><br><br>
  <label for="quantity">수량:</label>
  <input type="text" name="quantity" id="quantity"><br><br>
  <button type="submit">추가</button>
</form>
</body>
</html>
