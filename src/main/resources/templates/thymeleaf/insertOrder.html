<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>상품구매</title>
</head>
<body>
  <h1>상품구매</h1>
    <form th:action="@{/order/add}" th:object="${order}" method="post">
      <div>
        <label for="userId">아이디:</label>
        <input type="text" id="userId" th:field="*{userId}" />
      </div>
      <div>
        <label for="pwd">비밀번호:</label>
        <input type="password" id="pwd"  />
      </div>
      <div>
        <label for="pdtName">가구이름:</label>
        <input type="text" id="pdtName" th:field="*{pdtName}" />
      </div>
      <div>
        <label for="loc">배송지:</label>
        <input type="text" id="loc" th:field="*{loc}" />
      </div>
      <div>
        <label for="cnt">개수:</label>
        <input type="text" id="cnt" th:field="*{cnt}" />
      </div>
      <div>
        <button type="submit">구매</button>
      </div>
    </form>
    <button onclick="location.href='/main'">메인화면</button >
</body>
</html>
